<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Readability Bookmarklet to add current article to iOS app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <textarea id="bookmarklet" rows="6" cols="70"></textarea>

        <br>
        <br>
        <a id="test">Test it</a>

        <script>
        var marklet = 'javascript:' + encodeURIComponent('(function () {window.location = "readability://add/" + encodeURIComponent(window.location.href);}());');
        document.getElementById('bookmarklet').value = marklet;
        document.getElementById('test').href = marklet;
        </script>
    </body>
</html>
