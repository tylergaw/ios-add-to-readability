<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Readability Bookmarklet to open link in iOS app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
    </head>
    <body>
        <textarea id="bookmarklet" rows="6" cols="70"></textarea>
        <a id="bookmarklet-link" href="">Drag this to bookmarks bar</a>
        <script>
        //var marklet = 'javascript:' + encodeURIComponent('(function () {window.location = "readability://read?url=" + encodeURIComponent(window.location.href);}());');
        var marklet = 'javascript:' + encodeURIComponent('(function () {window.location = "twitter://post?message=" + encodeURIComponent(window.location.href);}());');

        document.getElementById('bookmarklet').value = marklet;
        document.getElementById('bookmarklet-link').href = marklet;
        </script>
    </body>
</html>
